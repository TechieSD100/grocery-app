<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .edit-item .container{
            border-radius: 20px;
            padding: 50px 35px 50px 35px;
            width: 360px;
            background-color: lightblue;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>


<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding: 20px 0px 10px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 24px; color:yellow; padding-left: 24px;"><b>Manager's Dashboard</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <h2 class="d-flex mx-auto my-2 my-lg-0" align="center" style="color: white;">Edit Item - {{ item.item_name }}</h2>
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="btn btn-warning nav-link active" href="/manager" style="color: black;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light mb-3 nav-link active" aria-current="page" href="{{ url_for('purchases', managerid=current_user.id) }}" style="color: black;">View Purchases</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary mb-3 nav-link active" aria-current="page" href="/logout">LOGOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Main Content -->
    <div class="edit-item">
      <div class="container">
        <h3 align="center">Update Item Details:</h3>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="item_name" name="item_name" value="{{ item.item_name }}"> 
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Available Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ item.stock }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
