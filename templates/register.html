    <div class="login">
      <div class="container">
        <h3 align="center">User Registration</h3><br>
        <form method="POST" action="/register">
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user_name" name="Username"> <!--aria-describedby="emailHelp"-->
                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                  </div>
                  <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="Name">
                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                  </div>
                  <div class="mb-3">
                    <label for="Email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="e_mail" name="Email">
                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                  </div>
                  <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass_word" name="Password">
                  </div>
                  
                  <!--<div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>-->
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <br><br>
                  <p>Already have an account? <a href="/login">Login</a></p>
          </form>
    </div>
    </div>
</body>
</html>
