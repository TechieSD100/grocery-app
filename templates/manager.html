<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Section | Grocery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>



    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding: 20px 0px 10px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 24px; color:yellow; padding-left: 24px;"><b>Manager's Dashboard</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <h2 class="d-flex mx-auto my-2 my-lg-0" align="center" style="color: white;">Welcome Manager</h2>
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a class="btn btn-secondary nav-link active" href="#" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light mb-3 nav-link active" aria-current="page" href="{{ url_for('purchases', managerid=current_user.id) }}" style="color: black;">View Purchases</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="{{ url_for('summary', managerid=current_user.id) }}">View Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                      <a class="btn btn-primary mb-3 nav-link active" aria-current="page" href="/logout">LOGOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Main Content -->
    <div class="create_category">
        <div class="container">
            <h3>Add a New Category</h3>
            <br>
            <form class="row g-3" method="POST" action="">
                <div class="col-auto">
                  <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Category Name">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Add New Category</button>
                </div>
              </form>
        </div>
    </div>
        <br>
    <div class="categories">
        <h2 align="center">Categories</h2>
        <br>
        {% for category in categories %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="title">{{ category.category_name }}</h5>
                <a href="{{ url_for('edit_category', category_name=category.category_name) }}" class="btn btn-success" id="button">Edit Category</a>
                <a href="{{ url_for('delete_category', category_name=category.category_name) }}" class="btn btn-danger">Delete Category</a>
            </div>
        </div>
        {% endfor %}
    </div>
        
</body>
</html>
